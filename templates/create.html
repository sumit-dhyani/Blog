
{% load static %}
<!DOCTYPE html>
<head>
    <title> Create new post</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link href="{% static 'create.css' %}" rel="stylesheet">
</head>
 
    
{% if user.is_authenticated %}
<body id="grad">
    <nav class="navbar">
        <div class="title"><a href='../'>My First blog</a></div>
        <a href="{% url 'logout' %}" class="login">Sign Out</a>
    </nav>
<div class="form-control">   
<form method="POST">
    {% csrf_token %}
    <br><br><br><br><br>
    <div class="form-control">
        <label class="form-label">Title: </label>
        <a class="form-control">{{form.Title}}</a>
    </div>
    <div class="form-control">
        <label class="form-label">Date:  </label>
        <a class="form-control">{{form.Date}}</a>
    </div>
    <div class="form-control">
        <label class="form-label">Description: </label>
        <a class="form-control">{{form.Description}}
        </a>
    </div>
    
    <button type="submit" style="margin-left: 25px; color:aqua"class="btn btn-outline-secondary">Save </button>
</form> 
    
{% else %}
<body id="grad">
    <nav class="navbar">
        <div class="title"><a href='../'>My First blog</a></div>
        <a href="{% url 'login' %}" class="login">Sign In</a>
    </nav>
<div class="form-control">
    <h2 style="margin-top:50px;border: white;"> You do not have access to this page!!!! Please login to continue</h2>

{% endif %}
</div>
</body>
</html>
